tools:
  edit:
    baml_entrypoint: {
       # Points to our BAML class definition
      class: "EditRewrite",
      #points to the function that returns EditRewrite
      function: "EditFile"     
    }
    #points to baml schema ? --> check this
    schema: "baml_src/tools/edit_rewrite.baml"  
    signature: |
      edit <text>
    docstring: >
      Replace the currently displayed lines with <text>.
    arguments:
      - name: text
        type: string
        description: "the text to replace the currently displayed lines with"
        required: true